<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS -->

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT -->
  </head>
  <body>
    <main>
      <img
        class="background-img"
        src="images/pattern-background-desktop.svg"
        alt="Purple background image with curves"
      />

      <div class="container-card">
        <img
          class="container-img"
          src="images/illustration-hero.svg"
          alt="Illustration of a person listening to music with night city background"
        />

        <div class="card-content">
          <h1 class="card-header">Order Summary</h1>

          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="annual-plan-box">
            <div class="left">
              <img src="images/icon-music.svg" alt="Icon of a music note" />

              <div class="plan-flex">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>

            <button class="btn-change">Change</button>
          </div>

          <div class="btn">
            <button class="btn-proceed">Proceed to Payment</button>

            <button class="btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
